{% macro render_field(field) %}
  <div class='field'>
    <label class='label'>
      <b>{{ field.label }}</b>
    </label>
    {{ field(
      class=('input' if
      field.type in
      ['StringField', 'PasswordField', 'EmailField']) + (' is-danger' if field.errors else ''), **kwargs) | safe
      }}

      {% for error in field.errors %}
        <p class="help is-danger">{{ error }}</p>
    {% endfor %}
  </div>
{% endmacro %}
