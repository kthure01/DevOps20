{% extends 'base.html' %}
{% from '_formhelpers.html' import render_field %}


{% block body %}
  <div class='hero is-fullheight is-centered is-vcentered columns'>
    <h1 class="title is-3">Login</h1>
    <div class='column center is-three-quarters-mobile is-two-thirds-tablet is-one-third-desktop'>
      <div class='card'>
        <div class='card-content'>
          <form method="POST">
            {{ render_field(form.email) }}
            {{ render_field(form.password) }}
            <div class="field is-grouped">
              <div class="control">
                <input type='submit' class="button is-link" value='Register'>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
